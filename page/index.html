<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        color: #222;
        background: #eeeeee;
        font: 100% system-ui;
        margin: 2em;
      }
      main {
        max-width: 500px;
        margin: auto;
      }
      a {
        color: #0033cc;
      }
      code {
        font-size: 1.2em;
        color: #888;
      }

      @media (prefers-color-scheme: dark) {
        body {
          color: #eee;
          background: #121212;
        }

        a {
          color: #809fff;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1 id="lemmy-go">Lemmy Go</h1>
      <p>
        Browser extension that adds a new search keyword (<code>lg</code>) for
        more easily navigating to Lemmy communities.
      </p>
      <p>
        <a href="https://addons.mozi(lla.org/firefox/addon/lemmy-go/">
          Get for Firefox
        </a>
      </p>
      <p>
        <a
          href="https://chrome.google.com/webstore/detail/lemmy-go/amgdefojimfhhbdphmlbljkgohoeldaf"
        >
          Get for Chrome
        </a>
      </p>
      <p>
        <a href="https://github.com/raicuparta/lemmy-go">
          Source code on GitHub
        </a>
      </p>
    </main>
  </body>
</html>
